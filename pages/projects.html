<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Projects</title>
    <link rel="stylesheet" type="text/css" href="/CSS/global.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/projects.css" />
  </head>
  <body>
    <!--  --- LOGO & NAVBAR --- -->
    <header class="header">
      <article class="logo">
        <a href="/index.html"
          ><img src="/media/logos/circle.svg" alt="Logo Circle"
        /></a>
      </article>
      <article class="burger-menu">
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="nav">
          <ul class="headline-medium">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/projects.html">Projects</a></li>
            <li><a href="/index.html#services">Services</a></li>
            <li class="contact-button-menu">
              <a href="/pages/contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </article>
      <article class="contact-button-desktop">
        <a href="/pages/contact.html">Contact Us</a>
      </article>
    </header>

    <main>
      <!-- --- PROJECT BLOG --- -->
      <section class="project-details-main">
        <h2 id="project-name"></h2>
        <h3 id="project-headline"></h3>
        <p class="completed-on">
          Completed on: <span id="date-of-completion"></span>
        </p>
        <img
          id="project-img"
          src=""
          alt="Project Image"
          class="project-main-image"
        />
        <div id="project-content" class="project-description-text"></div>
      </section>

      <!-- --- OTHER PROJECTS --- -->
      <section class="other-projects-section">
        <h2>Other Projects</h2>
        <div class="other-projects-grid"></div>
      </section>

      <!-- --- NEWSLETTER --- -->
      <section id="newsletter">
        <h2>Do you have any questions?</h2>
        <h4>Let us help you!</h4>

        <form action="" class="newsletter-form">
          <div class="form-input">
            <img
              src="/media/newsletter/icon/mail.svg"
              alt="Envelope icon"
              class="envelope-icon"
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="form-email-input"
            />

            <a href="/pages/contact.html" class="btn-subscribe">Subscribe</a>
          </div>
        </form>
      </section>
    </main>

    <!-- --- FOOTER --- -->
    <footer id="footer">
      <div class="footer-left">
        <div class="logo">
          <a href="/index.html"
            ><img src="/media/logos/circle.svg" alt="Logo Circle"
          /></a>
        </div>
        <p class="headline-regular">
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </p>
      </div>

      <div>
        <nav>
          <ul class="footer-menu">
            <li><a href="/index.html">Team</a></li>
            <li><a href="/index.html#services">Services</a></li>
            <li><a href="/index.html">About Us</a></li>
            <li><a href="/index.html">Press</a></li>
            <li><a href="/index.html#projects">Projects</a></li>
            <li><a href="/index.html">Privacy Policy</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="./JS/projects.js"></script>
  </body>
</html>
