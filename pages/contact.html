<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Contact Us</title>
    <link rel="stylesheet" type="text/css" href="./CSS/global.css" />
    <link rel="stylesheet" type="text/css" href="./CSS/contact.css" />
  </head>
  <body>
    <!--  --- LOGO & NAVBAR --- -->
    <header class="header">
      <div class="logo">
        <a href="./index.html"
          ><img src="./media/logos/circle.svg" alt="Logo Circle"
        /></a>
      </div>
      <div class="burger-menu">
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="nav">
          <ul class="headline-medium">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#projects">Projects</a></li>
            <li><a href="./index.html#services">Services</a></li>
            <li class="contact-button-menu">
              <a href="./pages/contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="contact-button-desktop">
        <a href="./pages/contact.html">Contact Us</a>
      </div>
    </header>

    <!-- --- CONTACT FORM -- -->
    <main>
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form action="./index.html" autocomplete="on" class="contact-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </section>
    </main>

    <!-- --- FOOTER --- -->
    <footer>
      <div>
        <div class="logo">
          <a href="index.html"
            ><img src="/media/logos/circle.svg" alt="Logo Circle"
          /></a>
        </div>
        <p class="headline-regular">
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </p>
      </div>

      <div>
        <nav>
          <ul>
            <li><a href="./index.html">Team</a></li>
            <li><a href="./index.html#services">Services</a></li>
            <li><a href="./index.html">About Us</a></li>
            <li><a href="./index.html">Press</a></li>
            <li><a href="./index.html#projects">Projects</a></li>
            <li><a href="./index.html">Privacy Policy</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
