<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Projects</title>
    <link rel="stylesheet" type="text/css" href="./CSS/global.css" />
    <link rel="stylesheet" type="text/css" href="./CSS/projects.css" />
  </head>
  <body>
    <!--  --- LOGO & NAVBAR --- -->
    <header>
      <div id="header">
        <div class="logo">
          <a href="./index.html"
            ><img src="./media/logos/circle.svg" alt="Logo Circle"
          /></a>
        </div>
      </div>
      <div class="burger-menu">
        <nav>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="menu headline-medium">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html#projects">Projects</a></li>
            <li><a href="./index.html#services">Services</a></li>
            <li class="contact-button">
              <a href="./contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- --- PROJECT BLOG --- -->
      <section class="project-details-main">
        <h2 id="project-name"></h2>
        <h3 id="project-headline"></h3>
        <p class="completed-on">
          Completed on: <span id="date-of-completion"></span>
        </p>
        <img
          id="project-img"
          src=""
          alt="Project Image"
          class="project-main-image"
        />
        <div id="project-content" class="project-description-text"></div>
      </section>

      <!-- --- OTHER PROJECTS --- -->
      <section class="other-projects-section">
        <h2>Other Projects</h2>
        <div class="other-projects-grid"></div>
      </section>

      <!-- --- NEWSLETTER --- -->
      <section id="newsletter">
        <h2>Do you have any questions?</h2>
        <h3>Let us help you!</h3>

        <form action="" class="newsletter-form">
          <div class="form-input">
            <img
              src="./media/newsletter/icon/mail.svg"
              alt="Envelope icon"
              class="input-icon"
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <a href="/contact.html" class="btn btn-subscribe">Subscribe</a>
          </div>
        </form>
      </section>
    </main>

    <!-- --- FOOTER --- -->
    <footer>
      <div>
        <div class="logo">
          <a href="./index.html"
            ><img src="./media/logos/circle.svg" alt="Logo Circle"
          /></a>
        </div>
        <p class="headline-regular">
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </p>
      </div>

      <div>
        <nav>
          <ul>
            <li><a href="./index.html">Team</a></li>
            <li><a href="./index.html#services">Services</a></li>
            <li><a href="./index.html">About Us</a></li>
            <li><a href="./index.html">Press</a></li>
            <li><a href="./index.html#projects">Projects</a></li>
            <li><a href="./index.html">Privacy Policy</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="./JS/projects.js"></script>
  </body>
</html>
